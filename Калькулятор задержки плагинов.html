<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор задержки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #2b2b2b;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    select, input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #0078ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор задержки</h2>
    
    <label for="sampleRate">Частота дискретизации:</label>
    <select id="sampleRate">
      <option value="44100">44.1 kHz</option>
      <option value="48000">48 kHz</option>
      <option value="96000">96 kHz</option>
      <option value="192000">192 kHz</option>
    </select>

    <label for="samples">Задержка (сэмплы):</label>
    <input type="number" id="samples" placeholder="Введите количество сэмплов">

    <button onclick="calculateDelay()">Рассчитать</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDelay() {
      const sampleRate = parseInt(document.getElementById("sampleRate").value);
      const samples = parseInt(document.getElementById("samples").value);

      if (isNaN(samples) || samples < 0) {
        document.getElementById("result").innerText = "Введите корректное число!";
        return;
      }

      const delayMs = (samples / sampleRate) * 1000;
      document.getElementById("result").innerText = 
        `Задержка: ${delayMs.toFixed(3)} мс`;
    }
  </script>
</body>
</html>
